<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Connector Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Connector Dashboard</h1>
    <div>
      <button id="run-json">Run JSONPlaceholder</button>
      <button id="run-binary">Run BinaryLog</button>
    </div>
    <div id="summary-container">
      <h2>Recent Summary</h2>
      <p id="summary-text">Loading summaryâ€¦</p>
    </div>
    <table id="runs-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Connector</th>
          <th>Status</th>
          <th>Started At</th>
          <th>Finished At</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
